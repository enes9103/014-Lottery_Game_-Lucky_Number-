<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e894deb97c.js" crossorigin="anonymous"></script>
    <title>Lucky Number</title>
</head>

<body>
    <header>
        <div class="heading">
            <img src="./logo.png" alt="titlelogo" class="titleimage">
            <h1>Welcome to Lucky Number Game</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="numberAndButton">
                <p>If you want to know how many lucky numbers you have enter and start.</p>
                <input type="number" value="giveNumber" class="giveNumber" placeholder="&#9997 Add number..."><br>
                <button class="sendButton">Start</button>
            </div>
            <div class="numberList"></div>
        </div>
    </main>
    <footer>
        Made by Enes ÜNLÜ
        <i class="far fa-copyright"></i>
        2022.
    </footer>
    <script src="app.js"></script>
</body>

</html>
